<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Shopping List</title>
    <meta name="description" content="Set up your profile for the Shopping List app.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            height: auto;
            min-height: 100vh;
            overflow-y: auto;
            display: block;
        }

        .profile-container {
            width: 100%;
            margin: 40px auto;
            padding: 24px;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .profile-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .profile-header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 0 16px;
            height: 48px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        .save-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .save-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: 8px;
            display: none;
        }

        #create-list-btn {
            width: 48px;
            height: 48px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="background-gradient"></div>

    <main class="app-container">
        <div class="profile-container">
            <div class="profile-header">
                <h1>User Profile</h1>
                <p>Identify yourself to your shopping buddies.</p>
            </div>

            <form id="profile-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username (Unique)</label>
                    <input type="text" id="username" class="form-input" placeholder="e.g., johndoe" required
                        autocomplete="off">
                    <div id="username-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="display-name" class="form-label">Display Name (Visible to others)</label>
                    <input type="text" id="display-name" class="form-input" placeholder="e.g., John D."
                        autocomplete="off">
                </div>

                <button type="submit" class="save-btn">Save & Continue</button>

                <div style="margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
                    <button type="button" id="switch-user-btn" class="save-btn"
                        style="background: transparent; border: 1px solid var(--danger-color); color: var(--danger-color);">Logout</button>
                </div>

                <div style="margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="new-list-name" class="form-input" placeholder="Create a new list ..."
                            autocomplete="off">
                        <button type="button" id="create-list-btn" class="save-btn" aria-label="Create list">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <div id="favorites-section" class="favorites-section hidden"
                    style="margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
                    <h2 style="font-size: 1.2rem; color: var(--text-primary); margin-bottom: 15px;">Favorite Lists</h2>
                    <ul id="favorites-list" style="list-style: none; padding: 0;">
                        <!-- Favorites will be injected here -->
                    </ul>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('profile-form');
            const usernameInput = document.getElementById('username');
            const displayNameInput = document.getElementById('display-name');
            const usernameError = document.getElementById('username-error');
            const switchUserBtn = document.getElementById('switch-user-btn');
            const favoritesSection = document.getElementById('favorites-section');
            const favoritesList = document.getElementById('favorites-list');
            const createListBtn = document.getElementById('create-list-btn');
            const newListNameInput = document.getElementById('new-list-name');

            // Load existing data
            const savedUsername = localStorage.getItem('username');
            const savedDisplayName = localStorage.getItem('displayName');

            if (savedUsername) {
                usernameInput.value = savedUsername;
                loadFavorites(savedUsername);
            }
            if (savedDisplayName) displayNameInput.value = savedDisplayName;

            // Toast function
            function showToast(message, type = 'default') {
                const toast = document.createElement('div');
                toast.className = `app-toast ${type}`;
                toast.textContent = message;
                document.body.appendChild(toast);

                // Force reflow
                toast.offsetHeight;
                toast.classList.add('visible');

                setTimeout(() => {
                    toast.classList.remove('visible');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }

            async function loadFavorites(username) {
                try {
                    const response = await fetch(`/api/favorites/${username}`);
                    if (response.ok) {
                        const favorites = await response.json();
                        if (favorites.length > 0) {
                            favoritesSection.classList.remove('hidden');

                            // Fetch list details for display names
                            const listPromises = favorites.map(id =>
                                fetch(`/api/lists/${id}`)
                                    .then(r => {
                                        if (r.ok) return r.json();
                                        // If list not found, return placeholder
                                        return {
                                            name: id,
                                            displayName: 'Unknown List (Deleted)',
                                            itemCount: 0,
                                            isDeleted: true
                                        };
                                    })
                                    .catch(() => ({
                                        name: id,
                                        displayName: 'Error Loading List',
                                        itemCount: 0,
                                        isDeleted: true
                                    }))
                            );
                            const lists = await Promise.all(listPromises);

                            favoritesList.innerHTML = lists.map(list => {
                                const isDeleted = list.isDeleted;
                                const listName = list.displayName || list.name;
                                const itemCount = list.itemCount || 0;
                                const href = isDeleted ? '#' : '/?list=' + list.name;
                                const opacityStyle = isDeleted ? 'opacity: 0.7;' : '';
                                const cursorStyle = isDeleted ? 'cursor: default;' : 'cursor: pointer;';

                                return `
                                <li class="list-item" style="${opacityStyle} margin-bottom: 8px;">
                                    <div class="item-content" onclick="${isDeleted ? '' : `window.location.href='${href}'`}" style="${cursorStyle}">
                                        <div class="text-content">
                                            <span class="item-author">${itemCount} items</span>
                                            <span class="item-text" style="${isDeleted ? 'color: var(--danger-color);' : ''}">${listName}</span>
                                        </div>
                                    </div>
                                    <div class="item-actions">
                                        <button type="button" onclick="event.stopPropagation(); window.shareList('${list.name}')" class="icon-btn" style="color: var(--accent-color); margin: 0;" aria-label="Share list">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <circle cx="18" cy="5" r="3"></circle>
                                                <circle cx="6" cy="12" r="3"></circle>
                                                <circle cx="18" cy="19" r="3"></circle>
                                                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                                                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                                            </svg>
                                        </button>
                                        <button type="button" onclick="event.stopPropagation(); window.toggleFavorite('${username}', '${list.name}')" class="icon-btn" style="color: var(--accent-color); margin: 0;" aria-label="Remove from favorites">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                                        </button>
                                        ${!isDeleted ? `
                                        <button type="button" onclick="event.stopPropagation(); window.deleteList('${list.name}')" class="delete-btn" aria-label="Delete list">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <polyline points="3 6 5 6 21 6"></polyline>
                                                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                                                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                                <line x1="14" y1="11" x2="14" y2="17"></line>
                                            </svg>
                                        </button>
                                        ` : ''}
                                    </div>
                                </li>
                            `}).join('');
                        } else {
                            favoritesSection.classList.add('hidden');
                            favoritesList.innerHTML = '';
                        }
                    }
                } catch (error) {
                    console.error('Error loading favorites:', error);
                }
            }

            async function createList() {
                const displayName = newListNameInput.value.trim();
                if (!displayName) return;

                const username = localStorage.getItem('username');
                if (!username) {
                    showToast('Please save your username first', 'error');
                    return;
                }

                try {
                    // 1. Create List
                    const createRes = await fetch('/api/lists', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ displayName })
                    });

                    if (!createRes.ok) throw new Error('Failed to create list');
                    const listData = await createRes.json();

                    // 2. Add to Favorites
                    const favRes = await fetch(`/api/favorites/${username}/${listData.listId}`, {
                        method: 'POST'
                    });

                    if (!favRes.ok) throw new Error('Failed to add to favorites');

                    // 3. Refresh Favorites
                    newListNameInput.value = '';
                    loadFavorites(username);
                    showToast('List created and favorited', 'success');

                } catch (error) {
                    console.error('Error creating list:', error);
                    showToast('Error creating list', 'error');
                }
            }

            createListBtn.addEventListener('click', createList);

            newListNameInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault(); // Prevent form submission
                    e.stopPropagation();
                    createList();
                }
            });

            // Expose functions to window
            window.shareList = (listId) => {
                const url = `${window.location.origin}/?list=${listId}`;

                const fallbackCopyTextToClipboard = (text) => {
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    textArea.style.position = "fixed";
                    textArea.style.left = "-9999px";
                    textArea.style.top = "0";
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    try {
                        const successful = document.execCommand('copy');
                        if (successful) showToast('Link copied to clipboard', 'success');
                        else showToast('Failed to copy link', 'error');
                    } catch (err) {
                        console.error('Fallback copy failed:', err);
                        showToast('Failed to copy link', 'error');
                    }
                    document.body.removeChild(textArea);
                };

                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(url).then(() => {
                        showToast('Link copied to clipboard', 'success');
                    }).catch(err => {
                        console.warn('Clipboard API failed, trying fallback:', err);
                        fallbackCopyTextToClipboard(url);
                    });
                } else {
                    fallbackCopyTextToClipboard(url);
                }
            };
            window.toggleFavorite = async (username, listId) => {
                try {
                    const response = await fetch(`/api/favorites/${username}/${listId}`, {
                        method: 'POST'
                    });
                    if (response.ok) {
                        loadFavorites(username);
                        showToast('Favorite removed', 'success');
                    }
                } catch (error) {
                    console.error('Error removing favorite:', error);
                    showToast('Failed to remove favorite', 'error');
                }
            };

            window.deleteList = async (listId) => {
                if (!confirm('Are you sure you want to delete this list? This cannot be undone.')) return;

                try {
                    const response = await fetch(`/api/lists/${listId}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        const username = localStorage.getItem('username');
                        if (username) loadFavorites(username);
                        showToast('List deleted', 'success');
                    } else {
                        showToast('Failed to delete list', 'error');
                    }
                } catch (error) {
                    console.error('Error deleting list:', error);
                    showToast('Error deleting list', 'error');
                }
            };

            switchUserBtn.addEventListener('click', () => {
                localStorage.removeItem('username');
                localStorage.removeItem('displayName');
                usernameInput.value = '';
                displayNameInput.value = '';
                usernameInput.readOnly = false;
                window.location.reload();
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = usernameInput.value.trim();
                const displayName = displayNameInput.value.trim() || username;

                if (!username) return;

                // Check uniqueness with backend
                try {
                    console.log('Registering user:', username);
                    const response = await fetch('/api/users/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, displayName })
                    });
                    console.log('Registration response:', response.status);

                    if (response.ok) {
                        localStorage.setItem('username', username);
                        localStorage.setItem('displayName', displayName);

                        showToast('Profile saved', 'success');
                        loadFavorites(username);
                    } else {
                        const data = await response.json();
                        console.log('Registration failed:', data);
                        usernameError.textContent = data.error || 'Username already taken';
                        usernameError.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Error registering user:', error);
                    usernameError.textContent = 'Network error. Please try again.';
                    usernameError.style.display = 'block';
                }
            });

            usernameInput.addEventListener('input', () => {
                usernameError.style.display = 'none';
            });
        });
    </script>
</body>

</html>
