<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Shopping List</title>
    <meta name="description" content="Set up your profile for the Shopping List app.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 24px;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .profile-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .profile-header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        .save-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .save-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: 8px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="background-gradient"></div>

    <main class="app-container">
        <div class="profile-container">
            <div class="profile-header">
                <h1>User Profile</h1>
                <p>Identify yourself to your shopping buddies.</p>
            </div>

            <form id="profile-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username (Unique)</label>
                    <input type="text" id="username" class="form-input" placeholder="e.g., johndoe" required
                        autocomplete="off">
                    <div id="username-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="display-name" class="form-label">Display Name (Visible to others)</label>
                    <input type="text" id="display-name" class="form-input" placeholder="e.g., John D."
                        autocomplete="off">
                </div>

                <button type="submit" class="save-btn">Save & Continue</button>

                <div style="margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
                    <button type="button" id="switch-user-btn" class="save-btn"
                        style="background: transparent; border: 1px solid var(--danger-color); color: var(--danger-color);">Switch
                        User / Logout</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('profile-form');
            const usernameInput = document.getElementById('username');
            const displayNameInput = document.getElementById('display-name');
            const usernameError = document.getElementById('username-error');
            const switchUserBtn = document.getElementById('switch-user-btn');

            // Load existing data
            const savedUsername = localStorage.getItem('username');
            const savedDisplayName = localStorage.getItem('displayName');

            if (savedUsername) {
                usernameInput.value = savedUsername;
            }
            if (savedDisplayName) displayNameInput.value = savedDisplayName;

            switchUserBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to switch users? This will clear your current session.')) {
                    localStorage.removeItem('username');
                    localStorage.removeItem('displayName');
                    usernameInput.value = '';
                    displayNameInput.value = '';
                    usernameInput.readOnly = false;
                    window.location.reload();
                }
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = usernameInput.value.trim();
                const displayName = displayNameInput.value.trim() || username;

                if (!username) return;

                // Check uniqueness with backend
                try {
                    console.log('Registering user:', username);
                    const response = await fetch('/api/users/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, displayName })
                    });
                    console.log('Registration response:', response.status);

                    if (response.ok) {
                        localStorage.setItem('username', username);
                        localStorage.setItem('displayName', displayName);
                        console.log('Redirecting to /');
                        window.location.href = '/';
                    } else {
                        const data = await response.json();
                        console.log('Registration failed:', data);
                        usernameError.textContent = data.error || 'Username already taken';
                        usernameError.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Error registering user:', error);
                    usernameError.textContent = 'Network error. Please try again.';
                    usernameError.style.display = 'block';
                }
            });

            usernameInput.addEventListener('input', () => {
                usernameError.style.display = 'none';
            });
        });
    </script>
</body>

</html>
