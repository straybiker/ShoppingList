<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <meta name="description" content="A premium, simple shopping list application.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</head>

<body>
    <div class="background-gradient"></div>

    <main class="app-container">

        <header class="app-header">
            <h1>Shopping List</h1>
            <p class="subtitle">Stay organized, buy smart.</p>
        </header>

        <section class="input-area">
            <div class="input-group">
                <input type="text" id="item-input" placeholder="Add a new item..." autocomplete="off" maxlength="128">
                <button id="add-btn" aria-label="Add item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </section>

        <section class="list-area">
            <ul id="shopping-list" class="shopping-list">
                <!-- Items will be injected here -->
            </ul>
            <div id="empty-state" class="empty-state hidden">
                <p>Your list is empty.</p>
            </div>
            <div id="list-controls" class="list-controls hidden">
                <div class="sort-controls">
                    <button id="sort-az-btn" class="sort-btn" aria-label="Sort A to Z">
                        A-Z
                    </button>
                    <button id="sort-za-btn" class="sort-btn" aria-label="Sort Z to A">
                        Z-A
                    </button>
                </div>
                <button id="delete-completed-btn" class="delete-completed-btn">Delete completed</button>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
